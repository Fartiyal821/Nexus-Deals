    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              nexus: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: '#8b5cf6', // Violet
                accentHover: '#7c3aed',
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'slide-in': 'slideIn 0.5s ease-out forwards',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #8b5cf6' },
                '100%': { boxShadow: '0 0 20px #8b5cf6, 0 0 10px #ec4899' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
