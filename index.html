    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Critical Runtime Polyfills & Error Handling -->
    <script>
      // 1. Polyfill global for libraries that expect Node.js environment
      window.global = window;

      // 2. Helper to show error on screen
      function showStartupError(title, detail) {
        const loaderContainer = document.querySelector('.loader-container');
        if (loaderContainer) {
          loaderContainer.innerHTML = `
            <div style="color: #ef4444; text-align: center; max-width: 600px; padding: 20px; font-family: sans-serif; background: #0f172a; border: 1px solid #334155; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);">
              <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #f87171;">${title}</h2>
              <p style="margin-bottom: 1rem; color: #cbd5e1;">We encountered an error while loading Nexus AI.</p>
              <pre style="background: #1e293b; padding: 15px; border-radius: 8px; overflow: auto; text-align: left; font-size: 0.8rem; font-family: monospace; color: #e2e8f0; border: 1px solid #334155; margin-bottom: 20px; max-height: 200px;">
${detail}
              </pre>
              <button onclick="window.location.reload()" style="background: #8b5cf6; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: background 0.2s; font-family: sans-serif;">Retry Connection</button>
            </div>
          `;
        }
        console.error('Startup Error:', title, detail);
      }

      // 3. Global Error Handler (Sync errors)
      window.onerror = function(message, source, lineno, colno, error) {
        showStartupError('System Crash', `Error: ${message}\nLocation: ${source}:${lineno}:${colno}`);
      };

      // 4. Global Promise Rejection Handler (Async imports/API errors)
      window.addEventListener('unhandledrejection', function(event) {
        // Ignore Google GenAI 400 errors (often missing API key) to prevent full app crash overlay
        if (event.reason && event.reason.toString().includes('400')) {
           console.warn('API Warning:', event.reason);
           return;
        }
        showStartupError('Module Error', `Reason: ${event.reason}`);
      });

      // 5. Safety Timeout: If app doesn't load in 10 seconds, show error
      setTimeout(() => {
         const loader = document.querySelector('.loader-container .loader');
         // If loader is still there (meaning React hasn't replaced the root content)
         if (loader) {
            showStartupError('Connection Timeout', 'The application took too long to initialize. \n\n1. Ensure "base" in vite.config.ts matches your repository name.\n2. Check console for 404 errors.');
         }
      }, 10000);
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              nexus: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: '#8b5cf6', // Violet
                accentHover: '#7c3aed',
                gold: '#f59e0b',
                goldHover: '#d97706',
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #8b5cf6' },
                '100%': { boxShadow: '0 0 20px #8b5cf6, 0 0 10px #ec4899' },
              },
              scan: {
                '0%, 100%': { top: '0%' },
                '50%': { top: '100%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Loading Spinner Styles */
      .loader-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #0f172a;
        color: #8b5cf6;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #1e293b;
        border-bottom-color: #8b5cf6;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
