<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus PC Deals | AI-Powered Hardware Scanner</title>
    <meta name="description" content="Direct links to the lowest PC hardware prices from Amazon, Flipkart, and Newegg. Save up to 40% with AI scanning." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Rajdhani', 'sans-serif'] },
            colors: {
              nexus: { 900: '#030712', 800: '#111827', 700: '#1f2937', accent: '#8b5cf6', gold: '#fbbf24' }
            },
            animation: { 
              'glow': 'glow 3s ease-in-out infinite alternate',
              'shimmer': 'shimmer 3s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'mesh': 'mesh 15s ease-in-out infinite alternate',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards'
            },
            keyframes: {
              glow: { '0%': { boxShadow: '0 0 5px #8b5cf6' }, '100%': { boxShadow: '0 0 40px #8b5cf6' } },
              shimmer: { '0%': { transform: 'translateX(-150%)' }, '100%': { transform: 'translateX(150%)' } },
              fadeInUp: { '0%': { opacity: '0', transform: 'translateY(40px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
              mesh: { 
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(30px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #030712; 
        color: #f8fafc; 
        overflow-x: hidden; 
        scroll-behavior: smooth; 
        font-family: 'Inter', sans-serif;
      }
      
      /* Animated Mesh Background */
      .mesh-bg {
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #030712 100%);
        position: fixed;
        inset: 0;
        z-index: -1;
      }
      .mesh-bg::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        filter: blur(80px);
        animation: mesh 20s ease-in-out infinite alternate;
        background-size: 200% 200%;
      }

      .glass { 
        background: rgba(17, 24, 39, 0.7); 
        backdrop-filter: blur(24px); 
        border: 1px solid rgba(255, 255, 255, 0.08); 
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }

      /* Card Hover Effects */
      .deal-card {
        transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .deal-card:hover {
        transform: translateY(-12px) scale(1.02);
        border-color: rgba(139, 92, 246, 0.5);
      }
      
      /* Glass Reflection Effect on Card Hover */
      .deal-card::after {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: linear-gradient(
          45deg,
          transparent 45%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 55%
        );
        transition: all 0.8s ease;
        pointer-events: none;
      }
      .deal-card:hover::after {
        top: 0;
        left: 0;
      }

      .btn-primary {
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        box-shadow: 0 0 25px rgba(139, 92, 246, 0.6);
        transform: scale(1.05);
      }
      .btn-primary:active {
        transform: scale(0.95);
      }

      /* Animated Lines for Hero */
      .scan-line {
        height: 2px;
        background: linear-gradient(to right, transparent, #8b5cf6, transparent);
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        animation: scan 4s ease-in-out infinite;
        opacity: 0.4;
      }

      @keyframes scan {
        0%, 100% { top: 0%; opacity: 0; }
        5% { opacity: 0.5; }
        95% { opacity: 0.5; }
        50% { top: 100%; }
      }

      /* Staggered entry classes */
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="min-h-screen">
    <div class="mesh-bg"></div>

    <!-- Header -->
    <header id="header" class="fixed top-0 w-full z-50 glass border-b border-white/5"></header>

    <!-- App Content -->
    <main id="app" class="pt-0"></main>

    <!-- Toasts Container -->
    <div id="toasts" class="fixed bottom-8 right-8 z-[100] flex flex-col gap-4 pointer-events-none"></div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
